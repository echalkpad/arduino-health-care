<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthcare</title>

    <link rel="apple-touch-icon" sizes="57x57" href="/static/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
    <link rel="manifest" href="static/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap-flex.css"/>
    <link rel="stylesheet" href="/static/css/styles.css"/>
    <link rel="stylesheet" href="/static/css/style2.css"/>
</head>
<body>

<header class="container-fluid p-2">
    <div class="row">
        <div class="col-xs-6 flex-items-xs-center">
            <img src="/static/img/healthcare.png" class="logo"/>

            <h4 class="title">HEALTHCARE</h4>
        </div>

        <div class="col-xs-6">

        </div>
    </div>
</header>

<main class="container-fluid p-2">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block">
                    <h5 class="card-title">Your Health</h5>
                    <h6 class="card-subtitle text-muted">Once your health is 0, you should take a break. Your health is <span
                            data-health>100</span>.</h6>
                </div>

                <div class="card-block">
                    <progress class="progress progress-success" max="100" value="100"></progress>
                </div>
            </div>

            <div class="card">
                <div class="card-block">
                    <h5 class="card-title">Working Conditions</h5>
                    <h6 class="card-subtitle text-muted">Keep track of your lighting and temperature.</h6>
                </div>

                <div class="card-block">
                    <canvas id="chart" height="200"></canvas>
                </div>
            </div>


        <!--<div class="col-md-6">-->
            <!-- place image code here -->
            <div class="card">
                <div class="card-block">
                    <h5 class="card-title">This is you</h5>
                </div>

                <img class="yourself" alt="Yoda" src="/static/img/ready.png">

                <section class="welcome">

                <button class="start">Start</button>
            </section>
            <section class="ui">

                <div class="character">
                    <div class="current-level"></div>
                    <p>Level: 100%</p>
                </div>
                <div class="button-bar">
                    <button class="sun" data-score="10">Go out in the sun</button>
                    <button class="happy" data-score="5">Listen to Taylor Swift</button>
                    <button class="lazy" data-score="-3">No movement</button>
                </div>
            </section>
            </div>

        </div>
    <!--    </div>-->
    </div>
</main>

<script src="/static/js/socket.io.min.js"></script>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/smoothie.js"></script>
<script src="/static/js/scripts.js"></script>
<script src="/static/js/main.js"></script>
<script src="/static/js/notifications.js"></script>
</body>
</html>
